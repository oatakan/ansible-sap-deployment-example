    user_data: "{{ lookup('template', 'node-config/win_ec2_user_data.j2', template_vars=dict(vm_name='sapgui')) }}"
    ansible_port: 5986
    network_source_dest_check: no
    networks:
      #- ip: 10.10.10.104
      - ip: 172.31.50.104
    volumes:
      - device_name: /dev/sda1
        ebs:
          volume_size: 45
          delete_on_termination: true